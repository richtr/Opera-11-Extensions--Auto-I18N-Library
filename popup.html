<html>
<head>
   <script type="text/javascript" src="snippet.js"></script>
   <script type="text/javascript">

   //
   // AUTO-LOCALIZATION DEMO...
   //
   opera.extension.i18n.ready( function( userLanguage ) {
      opera.postError('I18N - Popup: opera.extensions.i18n ' +
     	'converted messages to lang[' + userLanguage + ']');
   
      for(var i in opera.extension.messages) {
         opera.postError( "I18N - Popup: [" + i + "] " + 
         		opera.extension.i18n.getMessage( i ) );
         // the above line is also equivalent to:
         //opera.postError( "I18N - Popup: [" + i + "] " + 
         //		opera.extension.messages[i]["message"] );
      }
      
      opera.postError('I18N - Popup: To see different results, ' + 
     	'change your browser locale in Opera > Preferences > Language');
   });

   
   window.addEventListener('DOMContentLoaded', function() {
      // Sample practical usage
      var title = document.getElementById('header');
      title.textContent = opera.extension.i18n.getMessage( "app_name" );
   }, false);
   </script>
</head>
<body>
<h2 id="header">Extension Name</h2>
</body>
</html>
